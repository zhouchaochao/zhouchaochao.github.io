<!DOCTYPE html>
<html>
<head>
    <title>echartsPage</title>
    <meta charset="utf-8">

    <!-- jQuery 2.1.4 -->
    <script src="../../js/plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>

    <!-- 引入 Numeral-js 数学函数 -->
    <script src="../../js/plugins/Numeral-js/numeral.min.js" type="text/javascript"></script>
    <!-- 引入 common 包含常用函数 如时间处理 -->
    <script src="../../js/common/common.js" type="text/javascript"></script>
    <!-- 引入 ECharts 文件 -->
    <script src="../../js/plugins/echarts/3.5/echarts.min.js"></script>
    <!-- 引入 laydate 时间选择插件 -->
    <script src="../../js/plugins/laydate/laydate.js"></script>

    <script src="../../js/echartsPage/echartsPage.js"></script>

</head>

<body>

<h1>echartsPage</h1>
<p>I'm echartsPage: <a href="http://localhost:8080/page/echartsPage/echartsPage.html">http://localhost:8080/page/echartsPage/echartsPage.html</a></p>


<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                echart图表
                <small>echart</small>
            </h1>
        </section>

        <form id="ifaceSearch"  class="form-search well" style="margin-left: 13px;margin-top: 5px;margin-right: 13px;" action="/alarm" method="post">
            <label class="control-label" for="pin">&nbsp;&nbsp开始时间<strong>:</strong></label>
            <input type="text" id="beginTime" name="beginTime" class="laydate-icon autoinput" style="height:28px; width: 170px;" value="">
            <label class="control-label" for="pin">&nbsp;&nbsp结束时间<strong>:</strong></label>
            <input type="text" id="endTime" name="endTime" class="laydate-icon autoinput" style="height:28px; width: 170px;" >

            <label class="control-label" for="pin">&nbsp;&nbsp集群<strong>:</strong></label>
            <select id="clusterSelect" class="form-control select2 select2-hidden-accessible" style="width: 180px;"
                    tabindex="-1" aria-hidden="true">
                <option value="all">all</option>
                <option value="cluster1">cluster1</option>
                <option value="cluster2">cluster2</option>
            </select>

            <label class="control-label" for="pin">&nbsp;&nbspIP<strong>:</strong></label>
            <select id="ipSelect" class="form-control select2 select2-hidden-accessible" style="width: 180px;"
                    tabindex="-1" aria-hidden="true">
                <option value="all">all</option>
                <option value="192.168.1.2">192.168.1.2</option>
                <option value="192.168.1.2">192.168.1.3</option>
            </select>

            <label class="control-label" for="pin">&nbsp;&nbsp进程节点<strong>:</strong></label>
            <select id="nodeSelect" class="form-control select2 select2-hidden-accessible" style="width: 180px;"
                    tabindex="-1" aria-hidden="true">
                <option value="all">all</option>
                <option value="192.168.1.2">192.168.1.2:9203</option>
                <option value="192.168.1.2">192.168.1.3:9204</option>
            </select>

            <button type="button" id="searchButton" class="btn btn-primary" ><i class="icon-search icon-white"></i>&nbsp;查&nbsp;&nbsp;询</button>

        </form>



        <form id="changeEchartDataForm"  class="form-search well" style="margin-left: 13px;margin-top: 5px;margin-right: 13px;"  method="post">

            <label class="control-label">&nbsp;&nbsp图例<strong>:</strong></label>
            <input type="text" placeholder="每条数据线的说明" id="legends_echartData" name="legends_echartData" value='"李雷","韩梅梅"'>

            <label class="control-label">&nbsp;&nbspX轴数据<strong>:</strong></label>
            <input type="text" placeholder="x轴数据" id="x_echartData" name="x_echartData" value='"季度1","季度2","季度3","季度4"'>

            <label class="control-label">&nbsp;&nbspY轴数据<strong>:</strong></label>
            <input type="text" placeholder="y轴数据" id="y_echartData" name="y_echartData" value="[1,6,4,2],[2,4,7,3]">

            <button type="button" id="changeEchartDataButton" class="btn btn-primary" ><i class="icon-search icon-white"></i>changeEchartData</button>

        </form>


        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">季度绩效折线图</h3>
                        </div>
                        <div class="box-body" id="readNet_div" style="height: 200px;width: 100%">

                        </div>
                        <div class="overlay" style="display: none">
                            <i class="fa fa-spinner fa-pulse"></i>
                        </div>
                    </div><!-- /.box -->
                </div><!-- /.col (RIGHT) -->
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">柱状图</h3>
                        </div>
                        <div class="box-body" id="zhu_zhuang_tu_id" style="height: 200px;width: 100%">

                        </div>
                        <div class="overlay" style="display: none">
                            <i class="fa fa-spinner fa-pulse"></i>
                        </div>
                    </div><!-- /.box -->
                </div><!-- /.col (RIGHT) -->
            </div>

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->

</div><!-- ./wrapper -->

</body>

    alert("haha");
</script>-->
  
</html>
